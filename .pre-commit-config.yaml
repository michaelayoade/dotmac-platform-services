# Pre-commit hooks for DotMac ISP Operations Platform
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.12

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # MyPy type checking (strict mode)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy-auth
        files: ^src/dotmac/platform/auth/
        args: [--strict]
        additional_dependencies:
          - types-redis
          - types-passlib
          - types-pytz
          - types-cachetools
          - sqlalchemy[mypy]

      - id: mypy
        name: mypy-secrets
        files: ^src/dotmac/platform/secrets/
        args: [--strict]
        additional_dependencies:
          - types-redis
          - types-passlib
          - types-pytz
          - types-cachetools
          - sqlalchemy[mypy]

      - id: mypy
        name: mypy-services
        files: ^src/dotmac/platform/services/
        args: [--strict]
        additional_dependencies:
          - types-redis
          - types-passlib
          - types-pytz
          - types-cachetools
          - sqlalchemy[mypy]

      - id: mypy
        name: mypy-subscribers
        files: ^src/dotmac/platform/subscribers/
        args: [--strict]
        additional_dependencies:
          - types-redis
          - types-passlib
          - types-pytz
          - types-cachetools
          - sqlalchemy[mypy]

      - id: mypy
        name: mypy-radius
        files: ^src/dotmac/platform/radius/
        args: [--strict]
        additional_dependencies:
          - types-redis
          - types-passlib
          - types-pytz
          - types-cachetools
          - sqlalchemy[mypy]

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
