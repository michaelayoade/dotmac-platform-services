version: '3.9'

# Simplified observability stack for DotMac Platform Services
# Use with: docker-compose -f docker-compose.observability.yml up -d

services:
  # Simple OTEL Collector for development/testing
  otel-collector-simple:
    image: otel/opentelemetry-collector:latest
    container_name: dotmac-otel-simple
    command: ["--config=/etc/otel-collector-config.yaml"]
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=dotmac-platform
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
      - "13133:13133" # Health check
    volumes:
      - ./otel-config.yaml:/etc/otel-collector-config.yaml:ro
    networks:
      - dotmac-observability

  # Jaeger for tracing (simpler than full SigNoz)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: dotmac-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC
    networks:
      - dotmac-observability

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: dotmac-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - dotmac-observability

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: dotmac-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - dotmac-observability

volumes:
  prometheus_data:
  grafana_data:

networks:
  dotmac-observability:
    driver: bridge