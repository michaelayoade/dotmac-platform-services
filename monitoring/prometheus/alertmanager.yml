# Alertmanager Configuration for DotMac Platform
# Routes alerts to appropriate receivers based on severity and service

global:
  resolve_timeout: 5m
  # SMTP configuration (optional - uncomment and configure for email alerts)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'password'

# Route defines the alert routing tree
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts route
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # Warning alerts route
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true

    # Database alerts
    - match:
        service: postgres
      receiver: 'database-alerts'

    # RADIUS alerts
    - match:
        service: radius
      receiver: 'radius-alerts'

# Inhibition rules allow to mute a set of alerts given that another alert is firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Receivers configuration
receivers:
  - name: 'default'
    webhook_configs:
      - url: '${ALERTMANAGER_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          headers:
            Authorization: "Bearer ${ALERTMANAGER_WEBHOOK_SECRET}"
            X-Alertmanager-Token: '${ALERTMANAGER_WEBHOOK_SECRET}'

  - name: 'critical-alerts'
    webhook_configs:
      - url: '${ALERTMANAGER_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          headers:
            Authorization: "Bearer ${ALERTMANAGER_WEBHOOK_SECRET}"
            X-Alertmanager-Token: '${ALERTMANAGER_WEBHOOK_SECRET}'
    # Uncomment for email notifications
    # email_configs:
    #   - to: 'ops-team@example.com'
    #     headers:
    #       Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'

  - name: 'warning-alerts'
    webhook_configs:
      - url: '${ALERTMANAGER_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          headers:
            Authorization: "Bearer ${ALERTMANAGER_WEBHOOK_SECRET}"
            X-Alertmanager-Token: '${ALERTMANAGER_WEBHOOK_SECRET}'

  - name: 'database-alerts'
    webhook_configs:
      - url: '${ALERTMANAGER_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          headers:
            Authorization: "Bearer ${ALERTMANAGER_WEBHOOK_SECRET}"
            X-Alertmanager-Token: '${ALERTMANAGER_WEBHOOK_SECRET}'

  - name: 'radius-alerts'
    webhook_configs:
      - url: '${ALERTMANAGER_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          headers:
            Authorization: "Bearer ${ALERTMANAGER_WEBHOOK_SECRET}"
            X-Alertmanager-Token: '${ALERTMANAGER_WEBHOOK_SECRET}'
