# Prometheus configuration for DotMac Platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OTEL collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['dotmac-otel-simple:8888']
        labels:
          service: 'otel-collector'

  # Scrape platform services if exposed
  - job_name: 'dotmac-platform'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'platform-api'
