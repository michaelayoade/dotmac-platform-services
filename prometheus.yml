# Prometheus configuration for DotMac Platform
# This is a minimal configuration for basic monitoring
# For comprehensive monitoring, see monitoring/prometheus/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OTEL collector metrics
  # Note: otel-collector service requires 'observability' profile
  # Start with: docker-compose --profile observability up
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # Scrape platform API metrics
  - job_name: 'dotmac-platform'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'platform-api'
