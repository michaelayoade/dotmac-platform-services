global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dotmac-platform'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['dotmac-alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alerts.yml"

# Scrape configurations
scrape_configs:
  # Platform backend
  - job_name: 'platform-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['dotmac-platform-backend:8000']
        labels:
          service: 'platform-backend'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Jaeger
  - job_name: 'jaeger'
    static_configs:
      - targets: ['dotmac-jaeger:14269']
        labels:
          service: 'jaeger'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['dotmac-grafana:3000']
        labels:
          service: 'grafana'

  # MinIO
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    static_configs:
      - targets: ['dotmac-minio:9000']
        labels:
          service: 'minio'
