# FreeRADIUS NAS Clients Configuration
#
# PRODUCTION: This file should contain ONLY the localhost entry for healthchecks.
# All production NAS devices must be added via the API, which stores secrets in Vault.
#
# DO NOT commit hardcoded secrets or wide CIDR ranges to this file!
#
# For local development/testing, mount this directory via your own docker-compose override file
# a test version of this file with example NAS devices.

# Localhost for internal healthcheck (uses environment variable for secret)
client localhost {
    ipaddr = 127.0.0.1
    secret = ${RADIUS_LOCALHOST_SECRET}
    shortname = localhost
    nastype = other
}

# ============================================================================
# PRODUCTION NAS DEVICES - Add via API
# ============================================================================
#
# To add NAS devices in production:
#
# 1. Use the API (recommended):
#    POST /api/v1/radius/nas
#    {
#      "nasname": "10.0.1.1",
#      "shortname": "router01",
#      "type": "router",
#      "vendor": "mikrotik",
#      "secret": "<generated-by-api>"
#    }
#
# 2. Or for infrastructure devices, use environment variables:
#    client router01 {
#        ipaddr = 10.0.1.1
#        secret = ${ROUTER01_RADIUS_SECRET}
#        shortname = router01
#        nastype = other
#    }
#    Then store the actual secret in Vault.
#
# ============================================================================

# IMPORTANT:
# - NEVER commit hardcoded secrets to Git
# - NEVER use wide CIDR ranges (like 10.0.0.0/16) in production
# - All secrets must be minimum 32 characters
# - Each NAS device must have a unique secret
# - Rotate secrets regularly (make -f Makefile.radius rotate-secrets)
