# FreeRADIUS NAS Clients Configuration - LOCAL TESTING ONLY
#
# WARNING: This file contains weak secrets and permissive CIDR ranges.
# NEVER use this file in staging or production!
#
# This file is for LOCAL DEVELOPMENT ONLY.
# Mount it via your docker-compose override file

# Localhost for healthcheck
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    shortname = localhost
    nastype = other
}

# ============================================================================
# TEST NAS DEVICES - Examples for local development
# ============================================================================

# Example: Router/Gateway
client router01 {
    ipaddr = 10.0.1.1
    secret = test_router_secret
    shortname = router01
    nastype = other
}

# Example: OLT for FTTH
client olt01 {
    ipaddr = 10.0.2.1
    secret = test_olt_secret
    shortname = olt01
    nastype = other
}

# Example: Wireless AP
client wireless_ap01 {
    ipaddr = 10.0.3.1
    secret = test_ap_secret
    shortname = wireless_ap01
    nastype = other
}

# Example: Allow entire subnet (for testing dynamic devices)
# WARNING: This is ONLY for local testing - NEVER use in production!
client dynamic_devices {
    ipaddr = 10.0.0.0/16
    secret = test_dynamic_secret
    shortname = dynamic_devices
    nastype = other
}

# Docker network (for containerized NAS simulators in testing)
client docker_network {
    ipaddr = 172.16.0.0/12
    secret = test_docker_secret
    shortname = docker_network
    nastype = other
}
