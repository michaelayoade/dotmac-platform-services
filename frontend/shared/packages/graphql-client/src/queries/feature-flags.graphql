query FeatureFlagsQuery($first: Int, $after: String) {
  featureFlags(first: $first, after: $after) {
    nodes {
      key
      name
      description
      enabled
      strategy
      config
      createdAt
      updatedAt
      createdBy
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      totalCount
    }
  }
}

query FeatureFlagQuery($key: String!) {
  featureFlag(key: $key) {
    key
    name
    description
    enabled
    strategy
    config
    createdAt
    updatedAt
    createdBy
  }
}

query EvaluateFlagsQuery($flags: [String!]!, $context: JSON) {
  evaluateFlags(flags: $flags, context: $context) {
    flagKey
    enabled
    variant
    reason
    context
  }
}

mutation UpsertFeatureFlagMutation($input: FeatureFlagInput!) {
  upsertFeatureFlag(input: $input) {
    key
    name
    description
    enabled
    strategy
    config
    createdAt
    updatedAt
    createdBy
  }
}

mutation DeleteFeatureFlagMutation($key: String!) {
  deleteFeatureFlag(key: $key)
}

mutation ToggleFeatureFlagMutation($key: String!, $enabled: Boolean!) {
  toggleFeatureFlag(key: $key, enabled: $enabled) {
    key
    name
    description
    enabled
    strategy
    config
    createdAt
    updatedAt
    createdBy
  }
}