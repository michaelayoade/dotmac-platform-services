query MetricsQuery($filter: MetricsFilter) {
  metrics(filter: $filter) {
    name
    description
    type
    unit
    recentValues {
      timestamp
      value
      labels
    }
  }
}

query HealthChecksQuery {
  healthChecks {
    serviceName
    status
    message
    lastCheck
    responseTimeMs
  }
}

query TracesQuery($serviceName: String, $limit: Int) {
  traces(serviceName: $serviceName, limit: $limit) {
    traceId
    spanId
    parentSpanId
    operationName
    startTime
    endTime
    durationMs
    status
    tags
  }
}

subscription MetricsStreamSubscription($metricNames: [String!]!) {
  metricsStream(metricNames: $metricNames) {
    timestamp
    value
    labels
  }
}