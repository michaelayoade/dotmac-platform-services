name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CI: true
  PLAYWRIGHT_BASE_URL: http://localhost:3000

jobs:
  e2e-smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build design tokens
        run: pnpm --filter @dotmac/design-tokens build

      - name: Run contrast checks
        run: node scripts/check-contrast.mjs

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install chromium --with-deps

      - name: Build frontend
        run: pnpm --filter @dotmac/platform-dashboard build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Run smoke tests
        run: cd frontend && pnpm test:e2e:smoke
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-results
          path: |
            frontend/playwright/test-results/
            frontend/test-results/
          retention-days: 7

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: frontend/playwright/test-results/html/
          retention-days: 7

  e2e-full:
    name: Full E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: e2e-smoke

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps

      - name: Build frontend
        run: pnpm --filter @dotmac/platform-dashboard build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Run full E2E tests
        run: cd frontend && pnpm test:e2e --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-full-results
          path: |
            frontend/playwright/test-results/
            frontend/test-results/
          retention-days: 7

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-full-report
          path: frontend/playwright/test-results/html/
          retention-days: 7

  e2e-report:
    name: Publish Test Report
    runs-on: ubuntu-latest
    needs: [e2e-smoke, e2e-full]
    if: always()

    steps:
      - name: Download smoke results
        uses: actions/download-artifact@v4
        with:
          name: playwright-smoke-report
          path: smoke-report

      - name: Download full results
        uses: actions/download-artifact@v4
        with:
          name: playwright-full-report
          path: full-report
        continue-on-error: true

      - name: Publish Test Summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Smoke Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f smoke-report/index.html ]; then
            echo "Smoke test report generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "No smoke test report found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f full-report/index.html ]; then
            echo "Full test report generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "No full test report found" >> $GITHUB_STEP_SUMMARY
          fi
