[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Pytest options
addopts =
    -ra
    --strict-markers
    --ignore=tests/test_real_services.py
    --ignore=tests/test_observability.py
    --ignore=tests/billing/test_automated_invoice_generation.py
    --ignore=tests/billing/test_billing_e2e_comprehensive.py
    --ignore=tests/billing/test_billing_e2e_simple.py
    --ignore=tests/billing/test_billing_resilience.py
    --ignore=tests/billing/test_stripe_webhooks_e2e.py
    --ignore=tests/billing/test_pricing_service.py
    --ignore=tests/performance/test_billing_load.py
    --ignore=tests/security/test_payment_security.py
    --ignore=tests/search/test_service.py
    --ignore=tests/search/test_router.py
    --ignore=tests/billing/catalog/test_models.py
    --ignore=tests/billing/catalog/test_service.py
    --ignore=tests/billing/subscriptions/test_models.py
    --ignore=tests/billing/subscriptions/test_service.py
    --ignore=tests/billing/pricing/
    --ignore=tests/auth/test_rbac_coverage_boost.py
    --ignore=tests/auth/test_rbac_router_complete.py
    --ignore=tests/auth/test_rbac_router_direct.py
    --ignore=tests/admin/test_admin_coverage_boost.py
    --ignore=tests/data_transfer/test_router_coverage.py
    --ignore=tests/resilience/test_service_mesh_coverage.py
    --ignore=tests/communications/test_task_service_coverage.py
    --ignore=tests/analytics/test_service_coverage.py
    --ignore=tests/communications/test_metrics_service_extended.py
    --ignore=tests/webhooks/test_service_additional.py
    --ignore=tests/file_storage/test_service_comprehensive.py
    --ignore=tests/file_storage/test_minio_storage_comprehensive.py
    --ignore=tests/observability/test_manager_comprehensive.py
    --ignore=tests/integrations/test_integrations_comprehensive.py
    --ignore=tests/audit/test_audit_service_comprehensive.py
    --ignore=tests/billing/catalog/test_models_comprehensive.py
    --ignore=tests/billing/catalog/test_service_comprehensive.py
    --ignore=tests/billing/pricing/test_service_comprehensive.py
    --ignore=tests/billing/test_cache_comprehensive.py
    --ignore=tests/billing/test_middleware_comprehensive.py
    --ignore=tests/billing/test_receipt_service_comprehensive.py
    --ignore=tests/analytics/test_analytics_simple.py
    --ignore=tests/user_management/test_user_management_simple.py

# Markers
markers =
    unit: Unit tests (fast, <0.1s)
    integration: Integration tests (medium, <1s)
    slow: Slow running tests (>1s)
    comprehensive: Comprehensive edge case tests
    skip: Skip test
    auth: Authentication tests
    secrets: Secrets management tests
    performance: Performance tests
    benchmark: Performance benchmark tests
    e2e: End-to-end tests
    observability: Observability related tests
    chaos: Chaos engineering tests
    contract: API contract tests

# Asyncio - auto mode for better compatibility
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO

# Coverage configuration
# Use --cov flag when needed
# Overall target: 80% coverage
# Module-specific targets:
#   auth: 85%, billing: 80%, communications: 75%
#   data_transfer: 80%, customer_management: 75%
#   webhooks: 75%, search: 70%, monitoring: 70%