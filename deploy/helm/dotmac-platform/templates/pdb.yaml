{{- if .Values.pdb.backend.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "dotmac-platform.fullname" . }}-backend
  labels:
    {{- include "dotmac-platform.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: dotmac-backend
  {{- if .Values.pdb.backend.minAvailable }}
  minAvailable: {{ .Values.pdb.backend.minAvailable }}
  {{- end }}
  {{- if .Values.pdb.backend.maxUnavailable }}
  maxUnavailable: {{ .Values.pdb.backend.maxUnavailable }}
  {{- end }}
---
{{- end }}
{{- if .Values.pdb.frontend.enabled }}
